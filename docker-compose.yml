version: "3.7"

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ./caddy_config:/config
      - ./caddy_config/Caddyfile:/etc/caddy/Caddyfile

  n8n:
    build: .
    restart: always
    ports:
      - 5678:5678
    environment:
      - N8N_HOST=n.eyespy.top
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n.eyespy.top/
      - GENERIC_TIMEZONE=Europe/Moscow
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local_files:/files
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  caddy_data:
    external: true
  n8n_data:
    external: true
